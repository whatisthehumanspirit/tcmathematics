    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

        <title>TC Mathematics</title>

        <link rel="stylesheet" type="text/css" media="screen" href="css/screen.css" />
        
        <script type="text/javascript" src="http://code.jquery.com/jquery-1.6.4.min.js"></script>
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js"></script>
        
        <script type="text/javascript">
            $(document).ready(function() {
                var currentPage = '';
                
                $('.menu-level-1').click(function() {
                    var url = $(this).attr('name');
                    
                    if (url != currentPage) {
                        currentPage = url;
                        $('#content').detach();
                        $('#content-area').load(url);
                    } else if (url = '') {
                        currentPage = '';
                        $('#content').detach();
                    }
                    
                    if ( $(this).next().css('display') != 'block' ) {
                        $('.menu-level-2-container').hide(250);
                        $(this).next('.menu-level-2-container').show(500);
                    }
                });
                
                $('.menu-level-2').click(function() {
                    var url = $(this).attr('name');
                    
                    if (url != currentPage) {
                        currentPage = url;
                        $('#content').detach();
                        $('#content-area').load(url);
                    }
                });
            });
        </script>
    </head>

                    </div>
                    
                    <div class="menu-level-1">Period 5</div>
                    <div class="menu-level-2-container">
                        <div class="menu-level-2" name="period-5-handouts.html">Handouts</div>
                        <div class="menu-level-2" name="period-5-notes.html">Class Notes</div>
                    </div>
                    
                    <div class="menu-level-1" name="">Activities</div>
